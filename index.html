<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href="url.css">
</head>

<body>
    <div id="dashboard">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="myContainer">
        <div class="shortRow">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                        id='searchCity'>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id='submit'>Search</button>
                </form>
            </nav>
            <div id="recentSearches">Recent Searches</div>
        </div>
        <div class="rowOne">Today
            <div id="currentCity"></div>
        </div>
        <div class="rowTwo">
            <p>Five Day Forecast</p>
            <div id="dayOne" class='inline'></div>
            <div id="dayTwo" class='inline'></div>
            <div id="dayThree" class='inline'></div>
            <div id="dayFour" class='inline'></div>
            <div id="dayFive" class='inline'></div>
        </div>
        <button id="save">Save forecast for this city</button>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
